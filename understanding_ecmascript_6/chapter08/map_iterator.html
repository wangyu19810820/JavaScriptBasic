<!--
    Array，Set，Map都有3个迭代器
    entries()，keys()，values()
    Map中，
    entries()遍历的是键+元素的数组
    keys()遍历的是键
    values()遍历的是元素
    默认是entries()

    可在for-of循环中使用解构赋值
    for (let [key, value] of map) {}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        let map = new Map([["a", 10], ["b", 20], ["c", 30]]);
        for (let e of map.entries()) {
            // e是数组，第一个元素是键，第二个元素是值
            console.log(e[0] + ":" + e[1]);
        }
        for (let k of map.keys()) {
            // 当前键
            console.log(k);
        }
        for (let v of map.values()) {
            // 当前元素
            console.log(v);
        }
        for (let d of map) {
            // d是数组，第一个元素是键，第二个元素是值
            console.log(d[0] + ":" + d[1]);
        }
        for (let [key, value] of map) {
            // 解构语法
            console.log(key + ":" + value);
        }
    </script>
</body>
</html>
