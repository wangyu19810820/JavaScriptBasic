<!--
    定义迭代器函数
    function *createIterator() {}
    var createIterator1 = function *() {}

    内部使用yield返回当前值, 也可用return提前返回值。
    yield不能用于迭代器内部函数内

    用next()获取迭代器的下一个值
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function *createIterator() {
            yield 1;
            yield 2;
            yield 3;
        }

        var ite = createIterator();
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next());
        console.log('-----------------------------');

        var createIterator1 = function *() {
            yield 1;
            yield 2;
            return 10;
            yield 3;
        }
        var ite1 = createIterator1();
        console.log(ite1.next());
        console.log(ite1.next());
        console.log(ite1.next());
        console.log(ite1.next());
        console.log(ite1.next());
        console.log('-----------------------------');
        
        // yield不能用于迭代器内部函数内
        function *createIterator2() {
            // function a() {
            //     yield 2;
            // }

            // var items = [1, 2];
            // items.forEach(function(value){
            //     yield 1;
            // })
        }

    </script>
</body>
</html>
