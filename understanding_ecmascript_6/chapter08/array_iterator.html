<!--
    Array，Set，Map都有3个迭代器
    entries()，keys()，values()
    数组中，
    entries()遍历的是索引+元素的数组
    keys()遍历的是索引
    values()遍历的是元素
    默认是values()
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [10, 20, 30];
        for (let e of arr.entries()) {
            // e是数组，第一个元素是当前索引，第二个元素是值
            console.log(e[0] + ":" + e[1]);
        }
        for (let k of arr.keys()) {
            // 当前索引
            console.log(k);
        }
        for (let v of arr.values()) {
            // 当前元素
            console.log(v);
        }
        for (let d of arr) {
            // 当前元素
            console.log(d);
        }

    </script>
</body>
</html>
