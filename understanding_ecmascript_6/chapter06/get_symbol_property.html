<!--
    es5的Object.keys(obj)，Object.getOwnPropertyNames(obj)无法获取Symbol属性
    用es6的Object.getOwnPropertySymbols(obj)获取Symbol属性
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let uid = Symbol.for("uid");
        let obj = {
            name: 'wy',
            age: 13,
            [uid]:"12345",
        }

        let keys = Object.keys(obj);
        console.log(keys);

        let propNames = Object.getOwnPropertyNames(obj);
        console.log(propNames);

        let symbolProp = Object.getOwnPropertySymbols(obj);
        console.log(symbolProp);


    </script>
</body>
</html>
