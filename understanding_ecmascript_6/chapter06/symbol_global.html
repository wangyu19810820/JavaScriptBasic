<!--
    全局注册Symbol：Symbol.for("uid")，与Symbol("uid")不同
    Symbol.keyFor(uid)获取Symbol的key
    相同key的Symbol被认为是同一个(==、===、Object.is())
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        let uid = Symbol.for("uid");
        console.log(Symbol.keyFor(uid));

        let uid1 = Symbol.for("uid");
        console.log(Symbol.keyFor(uid1));

        let uid2 = Symbol("uid");
        console.log(Symbol.keyFor(uid2));

        console.log(uid == uid1);
        console.log(uid === uid1);
        console.log(Object.is(uid, uid1));
    </script>
    
</body>
</html>
