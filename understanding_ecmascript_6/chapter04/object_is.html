<!--
    Object.is接收两个参数，两者相等时返回true，要求两者类型也相等。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log("+0 , -0")
        console.log(+0 == -0);
        console.log(+0 === -0);
        console.log(Object.is(+0, -0));

        console.log("NaN , NaN")
        console.log(NaN == NaN);
        console.log(NaN === NaN);
        console.log(Object.is(NaN, NaN));
        
        console.log("5 , 5");
        console.log(5 == 5);
        console.log(5 === 5);
        console.log(Object.is(5, 5));
        
        console.log("5 , \"5\"");
        console.log(5 == "5");
        console.log(5 === "5");
        console.log(Object.is(5, "5"));
    </script>
</body>
</html>
