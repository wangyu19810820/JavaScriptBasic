<!--
    使用默认参数的时候，也有临时死区的特征，
    只有在初始化完全完成后，才能使用
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        function add1(first, second = first) {
            console.log(first, second);
        }
        add1(1, 2);

        function add2(first = second, second) {
            console.log(first, second);
        }
        add2(1, 2);
        // add2(undefined, 2);      // 报错，Uncaught ReferenceError: second is not defined
        
        function add3(first = first, second) {
            console.log(first, second);
        }
        add3(1, 2);
        // add2(undefined, 2);      // 报错，Uncaught ReferenceError: second is not defined
    </script>
</body>
</html>
